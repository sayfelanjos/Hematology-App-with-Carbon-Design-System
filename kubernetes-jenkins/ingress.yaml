apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: devops-devops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: pipeline.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pipeline-controller
                port:
                  number: 8080
