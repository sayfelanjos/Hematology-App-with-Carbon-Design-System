apiVersion: skaffold/v3
kind: Config
metadata:
  name: contracts-ms
build:
  platforms: ['linux/amd64']
  tagPolicy:
    gitCommit: {}
  local:
    push: false
  artifacts:
    - image: contracts-ms
      context: .
      sync:
        manual:
          - src: 'src/**'
            dest: /contracts-ms/src
            strip: 'src/'
      docker:
        dockerfile: Dockerfile

manifests:
  rawYaml:
    - k8s/ingress.yaml
    - k8s/service.yaml
    - k8s/deployment.yaml
deploy:
  kubectl: {}
